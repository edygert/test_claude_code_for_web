        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;

        input.recording {
            background-color: #fff3cd;
            border-color: #ffc107;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .response-container {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            background-color: #f9f9f9;

            border: 1px solid #ffc107;

            margin-bottom: 10px;
            background-color: #fff3cd;
            min-height: 30px;
            font-style: italic;
            color: #856404;
        }
        .error {
            color: red;
        }

                'Á∫ø': 'Á∑ö',  // line
                'Â§Ñ': 'Ëôï',  // place

                'ËΩ¨': 'ËΩâ',  // turn

                'È∏≠': 'È¥®',  // duck
                'Áå™': 'Ë±¨',  // pig
                'Áâõ': 'Áâõ',  // cow (same in both)

                'Ëõá': 'Ëõá',  // snake (same in both)
                'Âè∑': 'Ëôü',  // number, date
            };

            const convertToTraditional = (text) => {
                return text.split('').map(char => simplifiedToTraditional[char] || char).join('');
            };

            useEffect(() => {
                // Initialize speech recognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (SpeechRecognition) {
                    const recognitionInstance = new SpeechRecognition();
                    recognitionInstance.continuous = true;
                    recognitionInstance.interimResults = true;
                    recognitionInstance.lang = 'zh-TW';
                    recognitionInstance.maxAlternatives = 3;

                    recognitionInstance.onresult = (event) => {
                        let interim = '';

                        // Clear existing pause timeout
                        if (pauseTimeoutRef.current) {
                            clearTimeout(pauseTimeoutRef.current);
                        }

                        // Only process NEW results starting from resultIndex to avoid repetition
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;

                            if (event.results[i].isFinal) {
                                // Convert to Traditional Chinese and accumulate final results in ref
                                finalTranscriptRef.current += convertToTraditional(transcript);
                            } else {
                                // Collect interim results
                                interim += transcript;
                            }
                        }

                        // Display accumulated finals + current interim (convert interim too)
                        const fullTranscript = finalTranscriptRef.current + convertToTraditional(interim);
                        setInterimTranscript(fullTranscript);

                        // Set new pause timeout - if user pauses for 1 second, auto-transfer text
                        // Capture fullTranscript in closure to ensure we transfer everything
                        if (fullTranscript) {
                            pauseTimeoutRef.current = setTimeout(() => {
                                setInput(prev => prev + fullTranscript);
                                setInterimTranscript('');
                                finalTranscriptRef.current = '';
                            }, 1000);
                        }
                    };

                    recognitionInstance.onerror = (event) => {
                        setError(`Speech recognition error: ${event.error}`);
                        setIsRecording(false);
                        setInterimTranscript('');
                        finalTranscriptRef.current = '';
                        if (pauseTimeoutRef.current) {
                            clearTimeout(pauseTimeoutRef.current);
                            pauseTimeoutRef.current = null;
                        }
                    };

                    recognitionInstance.onend = () => {
                        setIsRecording(false);
                    };

                    setRecognition(recognitionInstance);
                }
            }, []);

            const handleStartRecording = () => {
                if (!recognition) {
                    setError('Speech recognition not supported in this browser');
                    return;
                }

                setError('');
                setInterimTranscript('');
                finalTranscriptRef.current = '';
                if (pauseTimeoutRef.current) {
                    clearTimeout(pauseTimeoutRef.current);
                    pauseTimeoutRef.current = null;
                }
                setIsRecording(true);
                recognition.start();
            };

            const handleStopRecording = () => {
                if (recognition) {
                    // Clear pause timeout
                    if (pauseTimeoutRef.current) {
                        clearTimeout(pauseTimeoutRef.current);
                        pauseTimeoutRef.current = null;
                    }

                    recognition.stop();
                    // Transfer accumulated transcript to input field
                    if (interimTranscript) {
                        setInput(prev => prev + interimTranscript);
                        setInterimTranscript('');
                        finalTranscriptRef.current = '';
                    }
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!input.trim()) return;

                setIsLoading(true);
                setError('');
                setResponse('');

                try {
                    const res = await fetch('http://localhost:8000/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: [
                                { role: 'user', content: input }
                            ],
                            max_tokens: 1024,
                            temperature: 0.7
                        })
                    });

                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }

                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                
                                if (data === '[DONE]') {
                                    setIsLoading(false);
                                    return;
                                }

                                try {
                                    const parsed = JSON.parse(data);
                                    
                                    if (parsed.error) {
                                        setError(parsed.error);
                                        setIsLoading(false);
                                        return;
                                    }
                                    
                                    if (parsed.content) {
                                        setResponse(prev => prev + parsed.content);
                                    }
                                } catch (e) {
                                    // Skip malformed JSON
                                }
                            }
                        }
                    }
                } catch (err) {
                    setError(`Error: ${err.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div>
                    <h1>AI Streaming Chat</h1>
                    
                    <form onSubmit={handleSubmit} className="input-container">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder="Type your message..."
                            disabled={isLoading}
                            className={isRecording ? 'recording' : ''}
                        />
                        <button 
                            type="button"
                            onClick={isRecording ? handleStopRecording : handleStartRecording}
                            disabled={isLoading}
                            style={{ backgroundColor: isRecording ? '#ff4444' : '#4CAF50' }}
                        >
                            {isRecording ? '‚èπ Stop' : 'üé§ Record'}
                        </button>
                        <button type="submit" disabled={isLoading || !input.trim()}>
                            {isLoading ? 'Sending...' : 'Send'}
                        </button>
                    </form>

                    {isRecording && interimTranscript && (
                        <div className="interim-preview">
                            Preview: {interimTranscript}
                        </div>
                    )}

                    {error && <div className="error">{error}</div>}

                    <div className="response-container">
                        {response || 'Response will appear here...'}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
